<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
		<script src="../../lib/js/avalon2.2.4.js"></script>
		<style type="text/css">
			@import url("../../css/head/subHead/subHead.css");
			@import url("../../css/foot/subFoot/subFoot.css");
			@import url("../../css/dongtai/dongtai.css");
		</style>
	</head>
	<body>
		<div id="head"></div>
		<div id="content">
			<div id="dongtai" :controller="dongtai">
				<div class="dongtai_box">
					<div class="dongtai_tab">
						<div :class="[@active==1?'active':'']" :click="@active=1">公司新闻</div>
						<div :class="[@active==2?'active':'']" :click="@active=2">行业动态</div>
					</div>
					<div class="dongtai_cont">
						<ul>
							<li :hover="@shadow">
								<div class="time fl">20</div>
								<div class="txt fl">
									<div class="txt_name">为为科技：引领智能财务新时代</div>
									<div class="txt_descr">企业的发展、扩张、商业模式调整、竞争力提升给财务和业务部门均带来了挑战，大企业财务转型升级势在必行，智能财务新时代已经到来。</div>
								</div>
								<div class="img fl">
									<img src="../../assets/imgs/img-1.png"/>
								</div>
							</li>
							<li :hover="@shadow">
								<div class="time fl">
									<div class="time_inner">
										<div class="day">20</div>
										<div class="month">10月</div>
									</div>
								</div>
								<div class="txt fl">
									<div class="txt_name">为为科技：引领智能财务新时代</div>
									<div class="txt_descr">企业的发展、扩张、商业模式调整、竞争力提升给财务和业务部门均带来了挑战，大企业财务转型升级势在必行，智能财务新时代已经到来。</div>
								</div>
								<div class="img fl">
									<img src="../../assets/imgs/img-1.png"/>
								</div>
							</li>
							<li :hover="@shadow">
								<div class="time fl">20</div>
								<div class="txt fl">
									<div class="txt_name">为为科技：引领智能财务新时代</div>
									<div class="txt_descr">企业的发展、扩张、商业模式调整、竞争力提升给财务和业务部门均带来了挑战，大企业财务转型升级势在必行，智能财务新时代已经到来。</div>
								</div>
								<div class="img fl">
									<img src="../../assets/imgs/img-1.png"/>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script>
			var dongtai = avalon.define({
				$id:'dongtai',
				active:1,
				shadow:'shadow'
			})
		</script>
		<div id="foot"></div>
		<script>
			$(function(){
				var Aurl = 'http://52.80.111.44:8080/api/';
				$.ajaxSetup({
					cache: false //关闭AJAX相应的缓存
				});
				//取头部导航数据
				$.get(Aurl+'menu/list',function(res){
					header.navList = res.data;
				})
				
				//加载头部
				$('#head').load('../../components/public/subHead.html',function(){
					$('#banner .title').html('动态');
					$('#banner .small_title').html('了解为为最新动态及业务活动');
					banner.imgSrc = 'dongtai.png';
					avalon.scan(document.getElementById('head'))
				});
				
				//加载底部
				$('#foot').load('../../components/public/subFoot.html',function(){
					avalon.scan(document.getElementById('foot'))
				});
			})
		</script>
	</body>
</html>
